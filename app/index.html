<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Quick Seek in Angular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/seek.min.css -->
    <link rel="stylesheet" href="styles/seek.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="seeker">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="sample">
      <img src="http://www.seek.com.au/content/images/logos/logo-seek-main@2x.gif" height="50px" width="115px">
      
      <div class="seek-list">
        <!--Displays 20 items | with keywords 'front' | classification: IT | location: Victoria -->
        <seek count="20" keywords="java or front" classification="6281" location="3106"></seek>
      </div>

    </div>

    <!-- build:js(.) scripts/vendor.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/seek.min.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters/slice.js"></script>
        <script src="scripts/filters/clean.js"></script>
        <script src="scripts/directives/seek.js"></script>
        <!-- endbuild -->
</body>
</html>
